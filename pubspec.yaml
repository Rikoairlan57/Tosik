name: tosik
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  flutter_rating_bar: ^4.0.1
  easy_splash_screen: ^1.0.4
  flutter_animate: ^3.1.0
  lottie: ^2.2.0
  http: ^0.13.5
  provider: ^6.0.5
  shared_preferences: ^2.0.15
  sqflite: ^2.2.0+3
  intl: ^0.17.0
  flutter_local_notifications: ^12.0.3+1
  rxdart: ^0.27.7
  android_alarm_manager_plus: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/local_restaurant.json
    - assets/images/
    - assets/lottie/

